<?xml version='1.0' encoding='ISO-8859-1'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:t="http://myfaces.apache.org/tomahawk">

	<div id="cadastro">

		<h1>  Bomba de Combustível </h1>

		<fieldset>

	      <legend>Nova</legend>

	      <dl>
			<dt><label for="numero">Nº da Bomba</label></dt>
			<dd>
				<h:inputText value="#{bombaBean.entity.numero}" id="numero" required="true" requiredMessage="Informe o número da bomba">
				</h:inputText>
				<h:message for="numero" styleClass="message"/>
			</dd>

			<dt><label for="posto">Posto</label></dt>
			<dd>
				<h:selectOneMenu id="posto" value="#{bombaBean.entity.posto}" converter="postoConverter" required="true" requiredMessage="Informe o posto" >
					<f:selectItem itemValue="" itemLabel="" />
					<f:selectItems value="#{bombaBean.postoItens}"/>
				</h:selectOneMenu>
				<h:message for="posto" tooltip="true" styleClass="message"/>
			</dd>	

			<dt><label for="combustivel">Combustível</label></dt>
			<dd>
				<h:selectOneMenu id="combustivel" value="#{bombaBean.entity.combustivel}" converter="combustivelConverter"
					required="true" requiredMessage="Informe o combustivel">
					<f:selectItem itemValue="" itemLabel="" />
					<f:selectItems value="#{bombaBean.combustivelItens}"/>
				</h:selectOneMenu>
				<h:message for="combustivel" tooltip="true" styleClass="message"/>
			</dd>
		  </dl>	

	    </fieldset>

	</div>	

	<h:commandButton action="#{bombaBean.save}" value="Gravar" rendered="#{bombaBean.saveState}">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>
	</h:commandButton>

	<h:commandButton action="#{bombaBean.update}" value="Alterar" rendered="#{bombaBean.updateState}" styleClass="editar">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>	
	</h:commandButton>

	<h:commandButton action="#{bombaBean.search}" value="Voltar" immediate="true">
		<a4j:support event="onclick" reRender="paginaPrincipal"/>
	</h:commandButton>	

</ui:composition>
